{% extends "index.html" %}

{% block body %}

<h2>Login!</h2>
<h4>{{message}}</h4>
<form action="/login" method="POST">
		<p>Username</p>
		<input type="text" name="username" class="form-control" placeholder="Give username">
	</br>
		<p>Password</p>
		<input type="password" name="password" class="form-control" placeholder="Give password">
	</br>
		<input type="submit" value="Login">
	</form>
</br>
</br>
<a href="/signup"> Create new account </a>

{% endblock body %}
